<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Monitor 1</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      transform: rotate(90deg);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <video id="vid" autoplay loop muted playsinline>
    <source src="https://meama24252525.github.io/1-monitor-ones/vertical%20monitors/monitor%201/menu1.mp4" type="video/mp4">
  </video>
  <script>
    const vid = document.getElementById("vid");
    vid.play().catch(() => {});
    setTimeout(() => { document.documentElement.requestFullscreen().catch(() => {}); }, 1000);

    let lastETag = null;
    const videoURL = vid.querySelector('source').src;

    async function checkVideoUpdate() {
      try {
        const res = await fetch(videoURL, { method: 'HEAD', cache: 'no-store' });
        const etag = res.headers.get('ETag');
        if (lastETag && etag && etag !== lastETag) location.reload();
        lastETag = etag;
      } catch {}
    }

    setInterval(checkVideoUpdate, 10000);
  </script>
</body>
</html>
