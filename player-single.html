<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Monitor Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="vid" autoplay loop muted>
    <source src="https://meama24252525.github.io/1-monitor-ones/1%20monitors/menu.mp4" type="video/mp4">
  </video>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const vid = document.getElementById("vid");
      vid.play().catch(() => {});
      setTimeout(() => {
        document.documentElement.requestFullscreen().catch(() => {});
      }, 1000);
    });
  </script>
</body>
</html>
