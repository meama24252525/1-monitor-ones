<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Single</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline>
    <source src="videos/menu.mp4" type="video/mp4">
  </video>

  <script>
    const player = document.getElementById('player');
    player.addEventListener('ended', () => {
      setTimeout(() => location.reload(true), 500);
    });
  </script>
</body>
</html>
