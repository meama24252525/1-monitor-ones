<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual Monitor 1</title>
<style>
  html, body { margin:0; height:100%; overflow:hidden; background:black; }
  video { width:100vw; height:100vh; object-fit:cover; }
</style>
</head>
<body>
<video id="vid" autoplay loop muted playsinline>
  <source src="https://meama24252525.github.io/1-monitor-ones/2%20monitors/menu1/menu1.mp4" type="video/mp4">
</video>
<script>
const vid = document.getElementById("vid");
vid.play().catch(()=>{});
setTimeout(()=>{ document.documentElement.requestFullscreen().catch(()=>{}); },1000);

const videoBase = "https://meama24252525.github.io/1-monitor-ones/2%20monitors/menu1/menu1.mp4";

async function checkUpdate() {
  try {
    const timestamp = new Date().getTime();
    const newSrc = videoBase + "?v=" + timestamp;
    if (vid.src !== newSrc) {
      vid.src = newSrc;
      vid.load();
      vid.play();
      console.log("Video refreshed:", newSrc);
    }
  } catch(e){ console.warn(e); }
}

setInterval(checkUpdate, 5000);
</script>
</body>
</html>
