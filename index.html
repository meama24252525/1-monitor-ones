<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Menu Display System</h1>
        
        <div class="file-size-warning">
            <strong>Important:</strong> Video files must be under 10MB. Files larger than 10MB will be rejected.
            <a href="https://www.freeconvert.com/video-compressor" target="_blank" class="compress-link">Compress Videos Here</a>
        </div>
        
        <div class="controls">
            <button class="btn" id="uploadBtn" disabled>Replace Selected</button>
            <input type="file" id="fileInput" accept=".mp4,.mov,.avi" style="display: none;">
            <button class="btn refresh" id="refreshBtn">Refresh</button>
        </div>
        <div id="selectionInfo" class="selection-info" style="display: none;">
            <span id="selectedFileName">No file selected</span>
        </div>
        <div class="status" id="status">Loading...</div>
    </div>

    <div id="content" class="loading">
        <div class="spinner"></div>
        <p>Loading menu files...</p>
    </div>

    <div id="fullscreen" class="fullscreen">
        <video id="fullscreenVideo" controls></video>
        <button class="close-btn" id="closeVideoBtn">âœ•</button>
    </div>

    <div id="uploadOverlay" class="upload-overlay">
        <div class="upload-modal">
            <h3>Replace Video File</h3>
            <div class="upload-warning">
                File size limit: 10MB maximum
            </div>
            <div id="replaceInfo"></div>
            <div id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="uploadStatus">Preparing...</p>
            </div>
            <div id="uploadButtons">
                <button class="btn primary" id="confirmReplaceBtn">Replace</button>
                <button class="btn" id="cancelUploadBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
